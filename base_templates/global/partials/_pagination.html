<div class="pagination">
    <span class="step-links">
        {% if contacts.has_previous %}
            <a href="?page=1&q={{request.GET.q.strip}}">&laquo; Primeiro</a>
            <a href="?page={{ contacts.previous_page_number }}&q={{request.GET.q.strip}}">Volta</a>
        {% endif %}

        <span class="current">
            Página {{ contacts.number }} de {{ contacts.paginator.num_pages }}.
        </span>

        {% if contacts.has_next %}
            <a href="?page={{ contacts.next_page_number }}&q={{request.GET.q.strip}}">Próximo</a>
            <a href="?page={{ contacts.paginator.num_pages }}&q={{request.GET.q.strip}}">Último &raquo;</a>
        {% endif %}
    </span>
</div>
